    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let socket = null;

        // ×–×™×”×•×™ ×¡×•×’ ××›×©×™×¨
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // ××œ×× ×˜×™×
        const connectionScreen = document.getElementById('connectionScreen');
        const mainInterface = document.getElementById('mainInterface');
        const pttButton = document.getElementById('pttButton');
        const userCountSpan = document.getElementById('userCount');
        const broadcastStatusDiv = document.getElementById('broadcastStatus');

        const disconnectBtn = document.getElementById('disconnectBtn');
        const broadcastingIndicator = document.getElementById('broadcastingIndicator');
        const receivingIndicator = document.getElementById('receivingIndicator');

        // ×”×’×“×¨×ª ×¦×œ×™×œ
        const sounds = {

        // ×¤×•× ×§×¦×™×•×ª ×¢×–×¨
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }

        function playSound(soundKey, volume = 0.8) {
            try {
                if (sounds[soundKey]) {
                    const audio = new Audio(sounds[soundKey]);
                    audio.volume = volume;
                    audio.play().catch(e => console.log('Sound play failed:', e));
                }
            } catch (error) {
                console.log('Sound error:', error);
            }
        }

        // ×©××™×¨×” ×•×˜×¢×™× ×ª ×¤×¨×˜×™ ×—×™×‘×•×¨
        function saveConnectionDetails() {
            localStorage.setItem('ptt_userName', userName);
            localStorage.setItem('ptt_password', userPassword);
            localStorage.setItem('ptt_lastConnected', Date.now());
        }

        function loadConnectionDetails() {
            const savedUserName = localStorage.getItem('ptt_userName');
            const savedPassword = localStorage.getItem('ptt_password');
            const lastConnected = localStorage.getItem('ptt_lastConnected');
            
            if (savedUserName) {
                userNameInput.value = savedUserName;
            }
            
            if (savedPassword) {
                userPasswordInput.value = savedPassword;
            }
            
            // ×”×ª×—×‘×¨ ××•×˜×•××˜×™×ª ×× ×”×™×” ××—×•×‘×¨ ×‘×©×¢×” ×”××—×¨×•× ×”
            if (savedUserName && savedPassword && lastConnected) {
                const hourAgo = Date.now() - (60 * 60 * 1000);
                if (parseInt(lastConnected) > hourAgo) {
                    setTimeout(() => {
                        if (micPermissionBtn.textContent.includes('âœ…')) {
                            connectToServer();
                        }
                    }, 1000);
                }
            }
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    swRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('SW registered');
                } catch (error) {
                    console.log('SW registration failed:', error);
                }
            });
        }

        // Wake Mode
        async function enableWakeMode() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
                
                keepAliveInterval = setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('ping');
                    }
                }, 5000);
                
            } catch (error) {
                console.log('Wake mode error:', error);
            }
        }

        function disableWakeMode() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
            
            if (keepAliveInterval) {
                clearInterval(keepAliveInterval);
                keepAliveInterval = null;
            }
        }

        // ××™×§×¨×•×¤×•×Ÿ
        async function requestMicPermission() {
            try {
                micPermissionBtn.textContent = 'ğŸ”„ ××‘×§×© ×”×¨×©××”...';
                micPermissionBtn.disabled = true;
                
                if (isMobile) {
                    micPermissionBtn.textContent = 'âœ… ××•×‘×™×™×œ ××•×›×Ÿ';
                    connectBtn.disabled = false;
                    showToast('×‘××•×‘×™×™×œ ×”××™×§×¨×•×¤×•×Ÿ ×™××•×©×¨ ×‘×¢×ª ×”×—×™×‘×•×¨', 'info');
                    return;
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100,
                        channelCount: 1
                    } 
                });
                
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                audioStream = stream;
                
                micPermissionBtn.textContent = 'âœ… ××™×§×¨×•×¤×•×Ÿ ×××•×©×¨';
                connectBtn.disabled = false;
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                showToast('××™×§×¨×•×¤×•×Ÿ ×××•×©×¨ ×‘×”×¦×œ×—×”!', 'success');
                
            } catch (error) {
                if (isMobile) {
                    micPermissionBtn.textContent = 'âš ï¸ ×™× ×¡×” ×‘×—×™×‘×•×¨';
                    connectBtn.disabled = false;
                    showToast('×”××™×§×¨×•×¤×•×Ÿ ×™××•×©×¨ ×‘×¢×ª ×”×—×™×‘×•×¨', 'info');
                } else {
                    micPermissionBtn.textContent = 'âŒ × ×¡×” ×©×•×‘';
                    micPermissionBtn.disabled = false;
                    showToast('×œ× × ×™×ª×Ÿ ×œ×’×©×ª ×œ××™×§×¨×•×¤×•×Ÿ', 'error');
                }
            }
        }

        async function initializeAudio() {
            if (audioStream) {
                pttButton.disabled = false;
                pttButton.className = 'ptt-button ptt-ready';
                return;
            }
            
            try {
                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: isMobile ? 22050 : 44100,
                        channelCount: 1
                    }
                };
                
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                pttButton.disabled = false;
                pttButton.className = 'ptt-button ptt-ready';
                
            } catch (error) {
                showToast('×©×’×™××” ×‘×’×™×©×” ×œ××™×§×¨×•×¤×•×Ÿ', 'error');
            }
        }

        // ×—×™×‘×•×¨ ×œ×©×¨×ª
        function connectToServer() {
            userName = userNameInput.value.trim() || `User_${Math.random().toString(36).substr(2, 6)}`;
            userPassword = userPasswordInput.value.trim();
            
            if (!userPassword) {
                showToast('×—×•×‘×” ×œ×”×–×™×Ÿ ×¡×™×¡××”', 'error');
                return;
            }
            
            const serverAddress = window.location.origin;
            
            if (socket) {
                socket.disconnect();
            }

            connectBtn.disabled = true;
            connectBtn.textContent = '××ª×—×‘×¨...';

            try {
                socket = io(serverAddress, {
                    timeout: 60000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionAttempts: Infinity,
                    reconnectionDelay: 1000,
                    reconnectionDelayMax: 5000,
                    transports: ['websocket', 'polling'],
                    pingInterval: 10000,
                    pingTimeout: 30000
                });
                
                socket.on('connect', () => {
                    socket.emit('authenticate', { 
                        name: userName, 
                        password: userPassword 
                    });
                });

                socket.on('auth_success', () => {
                    isConnected = true;
                    saveConnectionDetails();
                    showToast(`×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×” ×›-${userName}`, 'success');
                    
                    connectionScreen.style.display = 'none';
                    mainInterface.classList.add('active');
                    disconnectBtn.style.display = 'block';
                    
                    socket.emit('user_join', { name: userName });
                    initializeAudio();
                    enableWakeMode();
                    updateConnectionStatus();
                });

                socket.on('auth_failed', (data) => {
                    showToast(data.message || '×¡×™×¡××” ×©×’×•×™×”', 'error');
                    connectBtn.disabled = false;
                    connectBtn.textContent = '×”×ª×—×‘×¨';
                    socket.disconnect();
                });

                socket.on('connect_error', (error) => {
                    connectBtn.disabled = false;
                    connectBtn.textContent = '×”×ª×—×‘×¨';
                    showToast('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª', 'error');
                });

                socket.on('disconnect', (reason) => {
                    console.log('Disconnected:', reason);
                    
                    if (reason === 'io server disconnect') {
                        socket.connect();
                    } else if (reason === 'transport close' || reason === 'transport error') {
                        showToast('×‘×¢×™×™×ª ×—×™×‘×•×¨, ×× ×¡×” ×œ×”×ª×—×‘×¨ ××—×“×©...', 'info');
                    }
                    
                    updateConnectionStatus();
                });

                socket.on('reconnect', (attemptNumber) => {
                    console.log('Reconnected after', attemptNumber, 'attempts');
                    showToast('×”×—×™×‘×•×¨ ×—×•×“×©!', 'success');
                    socket.emit('authenticate', { name: userName, password: userPassword });
                });

                socket.on('users_count', (data) => {
                    userCountSpan.textContent = data.count;
                });

                socket.on('broadcast_started', (data) => {
                    broadcastStatusDiv.textContent = '××™×©×”×• ××©×“×¨';
                    broadcasterNameSpan.textContent = data.broadcasterName;
                    receivingIndicator.classList.add('show');
                    
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate(200);
                    }
                });

                socket.on('broadcast_ended', (data) => {
                    broadcastStatusDiv.textContent = '××•×›×Ÿ ×œ×©×™×“×•×¨';
                    receivingIndicator.classList.remove('show');
                    
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate([100, 100, 100]);
                    }
                });

                socket.on('receive_audio', (data) => {
                    if (!isBroadcasting) {
                        playAudio(data.audioData);
                    }
                });

                socket.on('broadcast_blocked', (data) => {
                    showToast(data.message, 'error');
                    
                    broadcastOverlay.className = 'broadcast-overlay blocked';
                    setTimeout(() => {
                        broadcastOverlay.className = 'broadcast-overlay';
                    }, 1500);
                    
                    stopBroadcast();
                    
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate([50, 50, 50, 50, 50]);
                    }
                });

                socket.on('pong', () => {
                    console.log('Pong received');
                });

            } catch (error) {
                connectBtn.disabled = false;
                connectBtn.textContent = '×”×ª×—×‘×¨';
                showToast('×©×’×™××” ×‘×™×¦×™×¨×ª ×—×™×‘×•×¨', 'error');
            }
        }

        function resetToConnectionScreen() {
            mainInterface.classList.remove('active');
            connectionScreen.style.display = 'block';
            disconnectBtn.style.display = 'none';
            connectBtn.disabled = false;
            connectBtn.textContent = '×”×ª×—×‘×¨';
            pttButton.disabled = true;
            pttButton.className = 'ptt-button ptt-disabled';
            broadcastingIndicator.classList.remove('show');
            receivingIndicator.classList.remove('show');
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
            }
            disableWakeMode();
            resetToConnectionScreen();
        }

        // ×©×™×“×•×¨
        function startBroadcast() {
            if (!isConnected || isBroadcasting) return;

            if (isIOS && audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (!audioStream) {
                showToast('××™×Ÿ ×’×™×©×” ×œ××™×§×¨×•×¤×•×Ÿ', 'error');
                broadcastOverlay.className = 'broadcast-overlay blocked';
                setTimeout(() => {
                    broadcastOverlay.className = 'broadcast-overlay';
                }, 1000);
                return;
            }

            try {
                playSound('mirsBeep', 0.6);
                
                audioChunks = [];
                
                let options = {};
                if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    options.mimeType = 'audio/webm;codecs=opus';
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                }
                
                mediaRecorder = new MediaRecorder(audioStream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    if (audioChunks.length > 0) {
                        const finalBlob = new Blob(audioChunks, { type: options.mimeType || 'audio/webm' });
                        
                        const reader = new FileReader();
                        reader.onload = () => {
                            const arrayBuffer = reader.result;
                            socket.emit('audio_stream', arrayBuffer);
                        };
                        reader.readAsArrayBuffer(finalBlob);
                    }
                };

                mediaRecorder.start();
                socket.emit('start_broadcast', { userName });
                
                isBroadcasting = true;
                pttButton.className = 'ptt-button ptt-active';
                pttButton.textContent = 'ğŸ™ï¸ ××©×“×¨';
                broadcastStatusDiv.textContent = '××ª×” ××©×“×¨';
                broadcastingIndicator.classList.add('show');
                
                broadcastOverlay.className = 'broadcast-overlay recording';
                
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
            } catch (error) {
                showToast('×©×’×™××” ×‘×”×ª×—×œ×ª ×©×™×“×•×¨: ' + error.message, 'error');
                broadcastOverlay.className = 'broadcast-overlay blocked';
                setTimeout(() => {
                    broadcastOverlay.className = 'broadcast-overlay';
                }, 1000);
                isBroadcasting = false;
            }
        }

        function stopBroadcast() {
            if (!isBroadcasting) return;

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            isBroadcasting = false;
            pttButton.className = 'ptt-button ptt-ready';
            pttButton.textContent = '×œ×—×¥ ×œ×©×™×“×•×¨';
            broadcastStatusDiv.textContent = '××•×›×Ÿ ×œ×©×™×“×•×¨';
            broadcastingIndicator.classList.remove('show');
            
            broadcastOverlay.className = 'broadcast-overlay';
            
            if (isMobile && navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            setTimeout(() => {
                socket.emit('end_broadcast');
            }, 100);
        }

        // ×”×©××¢×ª ××•×“×™×•
        async function playAudio(audioData) {
            try {
                playSound('mirsBeep', 0.7);
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                broadcastOverlay.className = 'broadcast-overlay receiving';
                setTimeout(() => {
                    broadcastOverlay.className = 'broadcast-overlay';
                }, 1000);
                
                if (document.hidden) {
                    document.title = 'ğŸ”Š ×©×™×“×•×¨ ××ª×§×‘×œ - PTT';
                    setTimeout(() => {
                        document.title = 'PTT';
                    }, 3000);
                }
                
                const audioBuffer = await audioContext.decodeAudioData(audioData.slice(0));
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = audioBuffer;
                gainNode.gain.value = document.hidden ? 2.0 : 1.0;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);
                
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate([300, 100, 300, 100, 300]);
                }
                
            } catch (error) {
                try {
                    playSound('mirsBeep', 0.7);
                    
                    const blob = new Blob([audioData], { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(blob);
                    const audio = new Audio(audioUrl);
                    
                    audio.volume = 1.0;
                    audio.preload = 'auto';
                    
                    audio.play().then(() => {
                        audio.onended = () => URL.revokeObjectURL(audioUrl);
                    });
                } catch (fallbackError) {
                    console.error('Audio playback failed:', fallbackError);
                }
            }
        }

        // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ×—×™×‘×•×¨
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.style.background = socket && socket.connected ? '#4CAF50' : '#f44336';
                statusElement.style.boxShadow = `0 0 10px ${socket && socket.connected ? '#4CAF50' : '#f44336'}`;
            }
        }

        // ××™×¨×•×¢×™ PTT
        if (!isMobile) {
            pttButton.addEventListener('mousedown', startBroadcast);
            pttButton.addEventListener('mouseup', stopBroadcast);
            pttButton.addEventListener('mouseleave', stopBroadcast);
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isBroadcasting && isConnected) {
                    e.preventDefault();
                    startBroadcast();
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space' && isBroadcasting) {
                    e.preventDefault();
                    stopBroadcast();
                }
            });
        }

        if (isMobile) {
            let touchStarted = false;
            
            pttButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                touchStarted = true;
                setTimeout(() => {
                    if (touchStarted) {
                        startBroadcast();
                    }
                }, 50);
            }, { passive: false });

            pttButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                touchStarted = false;
                stopBroadcast();
            }, { passive: false });

            pttButton.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                touchStarted = false;
                stopBroadcast();
            }, { passive: false });
            
            pttButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        }

        // ××™×¨×•×¢×™ ×›×¤×ª×•×¨×™×
        micPermissionBtn.addEventListener('click', requestMicPermission);
        connectBtn.addEventListener('click', connectToServer);
        disconnectBtn.addEventListener('click', disconnect);

        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connectToServer();
            }
        });

        userPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connectToServer();
            }
        });

        // ××™×¨×•×¢×™ ×—×œ×•×Ÿ
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('App returned to foreground');
                
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                document.title = 'PTT';
            }
        });

        window.addEventListener('online', () => {
            console.log('Network is back online');
            if (socket && !socket.connected) {
                showToast('×¨×©×ª ×–×•×”×ª×”, ××ª×—×‘×¨ ××—×“×©...', 'info');
                socket.connect();
            }
        });

        window.addEventListener('offline', () => {
            console.log('Network went offline');
            showToast('××™×Ÿ ×—×™×‘×•×¨ ×¨×©×ª', 'error');
        });

        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
            disableWakeMode();
        });

        if (isIOS) {
            document.addEventListener('touchstart', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        }

        // ××ª×—×•×œ
        window.addEventListener('load', () => {
            loadConnectionDetails();
            setInterval(updateConnectionStatus, 2000);
        });
    </script>
