        .input-field {

        .input-field::placeholder {

        }
        
        .btn {
            width: 100%;

            font-size: 1rem;

        .btn-primary {

        .btn-success {

<body>

    <script>
        let socket = null;
        let mediaRecorder = null;
        let audioStream = null;
        let audioContext = null;
        let isConnected = false;
        let isBroadcasting = false;
        let userName = '';
        let serverAddress = '';
        let audioChunks = [];

        // זיהוי סוג מכשיר
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // אלמנטים
        const connectionScreen = document.getElementById('connectionScreen');
        const mainInterface = document.getElementById('mainInterface');
        const pttButton = document.getElementById('pttButton');
        const userCountSpan = document.getElementById('userCount');
        const broadcastStatusDiv = document.getElementById('broadcastStatus');
        const userNameInput = document.getElementById('userName');
        const serverAddressInput = document.getElementById('serverAddress');
        const connectBtn = document.getElementById('connectBtn');
        const micPermissionBtn = document.getElementById('micPermissionBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const broadcastingIndicator = document.getElementById('broadcastingIndicator');
        const receivingIndicator = document.getElementById('receivingIndicator');
        const broadcasterNameSpan = document.getElementById('broadcasterName');
        const toastContainer = document.getElementById('toastContainer');
        const broadcastOverlay = document.getElementById('broadcastOverlay');

        // הצגת הודעות Toast
        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, duration);
        }

        // בקשת הרשאה למיקרופון - תיקון למובייל
        async function requestMicPermission() {
            try {
                micPermissionBtn.textContent = '🔄 מבקש הרשאה...';
                micPermissionBtn.disabled = true;
                
                // במובייל, נותן הרשאה אוטומטית לחיבור בלי מיקרופון קודם
                if (isMobile) {
                    micPermissionBtn.textContent = '✅ מובייל מוכן';
                    connectBtn.disabled = false;
                    showToast('במובייל המיקרופון יאושר בעת החיבור', 'info');
                    return;
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100,
                        channelCount: 1
                    } 
                });
                
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                audioStream = stream;
                
                micPermissionBtn.textContent = '✅ מיקרופון מאושר';
                connectBtn.disabled = false;
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                showToast('מיקרופון מאושר בהצלחה!', 'success');
                
            } catch (error) {
                // גם אם נכשל, במובייל נאפשר חיבור
                if (isMobile) {
                    micPermissionBtn.textContent = '⚠️ ינסה בחיבור';
                    connectBtn.disabled = false;
                    showToast('המיקרופון יאושר בעת החיבור', 'info');
                } else {
                    micPermissionBtn.textContent = '❌ נסה שוב';
                    micPermissionBtn.disabled = false;
                    showToast('לא ניתן לגשת למיקרופון', 'error');
                }
            }
        }

        // צלילי מירס מוטבעים
        const sounds = {
    mirsBeep: '/assets/beep.mp3'
};

        // נגן צלילים
        function playSound(soundKey, volume = 0.8) {
            try {
                if (sounds[soundKey]) {
                    const audio = new Audio(sounds[soundKey]);
                    audio.volume = volume;
                    audio.play().catch(e => console.log('Sound play failed:', e));
                }
            } catch (error) {
                console.log('Sound error:', error);
            }
        }
        let deferredPrompt;
        let swRegistration = null;

        // רישום Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    swRegistration = await navigator.serviceWorker.register('/sw.js');
                    console.log('SW registered: ', swRegistration);
                    
                    // עדכון Service Worker
                    swRegistration.addEventListener('updatefound', () => {
                        const newWorker = swRegistration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed') {
                                console.log('New content is available');
                            }
                        });
                    });
                } catch (error) {
                    console.log('SW registration failed: ', error);
                }
            });
        }

        // טיפול ב-PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // הצג הודעה להתקנה
            showToast('💡 ניתן להתקין כאפליקציה לשימוש טוב יותר ברקע!', 'info', 8000);
            
            // הוסף כפתור התקנה
            setTimeout(() => {
                if (deferredPrompt) {
                    const installBtn = document.createElement('button');
                    installBtn.textContent = '📱 התקן אפליקציה';
                    installBtn.className = 'btn btn-primary';
                    installBtn.style.margin = '10px 0';
                    installBtn.onclick = installPWA;
                    
                    const container = document.querySelector('.connection-panel') || document.querySelector('.main-interface');
                    if (container) {
                        container.appendChild(installBtn);
                    }
                }
            }, 3000);
        });

        // התקנת PWA
        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    showToast('🎉 האפליקציה הותקנה! עכשיו תעבוד טוב יותר ברקע', 'success', 5000);
                }
                
                deferredPrompt = null;
                
                // הסר את כפתור ההתקנה
                const installBtn = document.querySelector('button[onclick="installPWA()"]');
                if (installBtn) {
                    installBtn.remove();
                }
            }
        }

        // שליחת keep-alive ל-Service Worker
        function sendKeepAliveToSW() {
            if (swRegistration && swRegistration.active) {
                swRegistration.active.postMessage({
                    type: 'KEEP_ALIVE',
                    timestamp: Date.now()
                });
            }
        }
        // מניעת השבתה כשהטאב לא פעיל - חזק יותר עם PWA
        let wakeLock = null;
        let keepAliveInterval = null;
        let audioKeepAlive = null;
        let swKeepAlive = null;

        // הפעלת מצב "ער" כשמתחברים
        async function enableWakeMode() {
            try {
                // Wake Lock API (Chrome במובייל)
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
                
                // שמירת חיבור פעיל
                keepAliveInterval = setInterval(() => {
                    if (socket && socket.connected) {
                        socket.emit('ping');
                    }
                }, 5000); // כל 5 שניות
                
                // שמירת Audio Context פעיל בתדירות גבוהה
                audioKeepAlive = setInterval(() => {
                    if (audioContext) {
                        if (audioContext.state === 'suspended') {
                            audioContext.resume().then(() => {
                                console.log('Audio context resumed for background');
                            });
                        }
                        
                        // יצירת צליל שקט כדי לשמור על Audio Context
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        gainNode.gain.value = 0.001; // כמעט שקט
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        oscillator.frequency.value = 20000; // תדר גבוה שלא נשמע
                        oscillator.start();
                        oscillator.stop(audioContext.currentTime + 0.001);
                    }
                }, 2000); // כל 2 שניות
                
                // שליחת keep-alive ל-Service Worker
                swKeepAlive = setInterval(() => {
                    sendKeepAliveToSW();
                }, 3000); // כל 3 שניות
                
                // בקשת הרשאות נוספות למובייל
                if (isMobile) {
                    // בקשת הרשאה ל-background sync
                    if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                        swRegistration?.sync?.register('background-sync');
                    }
                    
                    // בקשת הרשאה לנוטיפיקיישנים (לעתיד)
                    if ('Notification' in window && Notification.permission === 'default') {
                        Notification.requestPermission();
                    }
                }
                
            } catch (error) {
                console.log('Wake mode not supported:', error);
            }
        }

        // כיבוי מצב "ער" כשמתנתקים
        function disableWakeMode() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
            
            if (keepAliveInterval) {
                clearInterval(keepAliveInterval);
                keepAliveInterval = null;
            }
            
            if (audioKeepAlive) {
                clearInterval(audioKeepAlive);
                audioKeepAlive = null;
            }
            
            if (swKeepAlive) {
                clearInterval(swKeepAlive);
                swKeepAlive = null;
            }
        }
        function connectToServer() {
            userName = userNameInput.value.trim() || `User_${Math.random().toString(36).substr(2, 6)}`;
            serverAddress = serverAddressInput.value.trim();
            
            if (!serverAddress) {
                serverAddress = window.location.origin;
            } else {
                if (!serverAddress.includes('://')) {
                    serverAddress = window.location.protocol + '//' + serverAddress;
                }
            }
            
            if (socket) {
                socket.disconnect();
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'מתחבר...';

            try {
                socket = io(serverAddress, {
                    timeout: 10000,
                    forceNew: true
                });
                
                socket.on('connect', () => {
                    isConnected = true;
                    showToast(`התחברת בהצלחה כ-${userName}`, 'success');
                    
                    connectionScreen.style.display = 'none';
                    mainInterface.classList.add('active');
                    disconnectBtn.style.display = 'block';
                    
                    socket.emit('user_join', { name: userName });
                    initializeAudio();
                    
                    // הפעל מצב "ער" לקבלת שידורים ברקע
                    enableWakeMode();
                });

                socket.on('connect_error', (error) => {
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'התחבר';
                    showToast('שגיאה בחיבור לשרת', 'error');
                });

                socket.on('disconnect', (reason) => {
                    isConnected = false;
                    showToast('התנתקת מהשרת', 'info');
                    resetToConnectionScreen();
                });

                socket.on('users_count', (data) => {
                    userCountSpan.textContent = data.count;
                });

                socket.on('broadcast_started', (data) => {
                    broadcastStatusDiv.textContent = 'מישהו משדר';
                    broadcasterNameSpan.textContent = data.broadcasterName;
                    receivingIndicator.classList.add('show');
                    
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate(200);
                    }
                });

                socket.on('broadcast_ended', (data) => {
                    broadcastStatusDiv.textContent = 'מוכן לשידור';
                    receivingIndicator.classList.remove('show');
                    
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate([100, 100, 100]);
                    }
                });

                socket.on('receive_audio', (data) => {
                    // רק מי שלא משדר ישמע את האודיו
                    if (!isBroadcasting) {
                        playAudio(data.audioData);
                    }
                });

                socket.on('broadcast_blocked', (data) => {
                    showToast(data.message, 'error');
                    
                    // אפקט אדום - שידור חסום
                    broadcastOverlay.className = 'broadcast-overlay blocked';
                    setTimeout(() => {
                        broadcastOverlay.className = 'broadcast-overlay';
                    }, 1500);
                    
                    stopBroadcast();
                    
                    if (isMobile && navigator.vibrate) {
                        navigator.vibrate([50, 50, 50, 50, 50]);
                    }
                });

            } catch (error) {
                connectBtn.disabled = false;
                connectBtn.textContent = 'התחבר';
                showToast('שגיאה ביצירת חיבור', 'error');
            }
        }

        // איפוס למסך התחברות
        function resetToConnectionScreen() {
            mainInterface.classList.remove('active');
            connectionScreen.style.display = 'block';
            disconnectBtn.style.display = 'none';
            connectBtn.disabled = false;
            connectBtn.textContent = 'התחבר';
            pttButton.disabled = true;
            pttButton.className = 'ptt-button ptt-disabled';
            broadcastingIndicator.classList.remove('show');
            receivingIndicator.classList.remove('show');
        }

        // ניתוק ידני
        function disconnect() {
            if (socket) {
                socket.disconnect();
            }
            disableWakeMode(); // כבה מצב "ער"
            resetToConnectionScreen();
        }

        // אתחול אודיו - עם טיפול מיוחד למובייל
        async function initializeAudio() {
            if (audioStream) {
                pttButton.disabled = false;
                pttButton.className = 'ptt-button ptt-ready';
                return;
            }
            
            try {
                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: isMobile ? 22050 : 44100,
                        channelCount: 1
                    }
                };
                
                // במובייל, נבקש מיקרופון רק כשמתחברים
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (isIOS && audioContext.state === 'suspended') {
                    // ב-iOS, נחכה ללחיצה על PTT לאקטיבציה
                    showToast('ב-iOS: לחץ על כפתור השידור לאקטיבציה', 'info');
                }
                
                pttButton.disabled = false;
                pttButton.className = 'ptt-button ptt-ready';
                
                if (isMobile) {
                    showToast('מיקרופון מאושר! מוכן לשידור', 'success');
                }
                
            } catch (error) {
                showToast('שגיאה בגישה למיקרופון - נסה שוב מהגדרות הדפדפן', 'error');
                
                // במובייל, נותן הודעה ברורה
                if (isMobile) {
                    showToast('פתח הגדרות אתר ואפשר מיקרופון', 'info', 5000);
                }
            }
        }

        // התחלת שידור - עם צליל מירס
        function startBroadcast() {
            if (!isConnected || isBroadcasting) return;

            // אקטיבציה של Audio Context ב-iOS בלחיצה ראשונה
            if (isIOS && audioContext && audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    showToast('אודיו הופעל ב-iOS', 'success', 2000);
                });
            }

            if (!audioStream) {
                showToast('אין גישה למיקרופון', 'error');
                // אפקט אדום - לא ניתן לשדר
                broadcastOverlay.className = 'broadcast-overlay blocked';
                setTimeout(() => {
                    broadcastOverlay.className = 'broadcast-overlay';
                }, 1000);
                return;
            }

            try {
                // 🎵 נגן צליל מירס מיד כשלוחצים PTT
                playSound('mirsBeep', 0.6);
                
                audioChunks = [];
                
                let options = {};
                if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    options.mimeType = 'audio/webm;codecs=opus';
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                }
                
                mediaRecorder = new MediaRecorder(audioStream, options);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    if (audioChunks.length > 0) {
                        const finalBlob = new Blob(audioChunks, { type: options.mimeType || 'audio/webm' });
                        
                        const reader = new FileReader();
                        reader.onload = () => {
                            const arrayBuffer = reader.result;
                            socket.emit('audio_stream', arrayBuffer);
                        };
                        reader.readAsArrayBuffer(finalBlob);
                    }
                };

                // התחל הקלטה מיד אחרי הצליל (בלי עיכוב)
                mediaRecorder.start();
                socket.emit('start_broadcast', { userName });
                
                isBroadcasting = true;
                pttButton.className = 'ptt-button ptt-active';
                pttButton.textContent = '🎙️ משדר';
                broadcastStatusDiv.textContent = 'אתה משדר';
                broadcastingIndicator.classList.add('show');
                
                // אפקט ירוק עדין על כל המסך
                broadcastOverlay.className = 'broadcast-overlay recording';
                
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate(100);
                }
                
            } catch (error) {
                showToast('שגיאה בהתחלת שידור: ' + error.message, 'error');
                // אפקט אדום - שגיאה
                broadcastOverlay.className = 'broadcast-overlay blocked';
                setTimeout(() => {
                    broadcastOverlay.className = 'broadcast-overlay';
                }, 1000);
                isBroadcasting = false;
            }
        }

        // עצירת שידור
        function stopBroadcast() {
            if (!isBroadcasting) return;

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            isBroadcasting = false;
            pttButton.className = 'ptt-button ptt-ready';
            pttButton.textContent = 'לחץ לשידור';
            broadcastStatusDiv.textContent = 'מוכן לשידור';
            broadcastingIndicator.classList.remove('show');
            
            // הסר את האפקט הירוק
            broadcastOverlay.className = 'broadcast-overlay';
            
            if (isMobile && navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            setTimeout(() => {
                socket.emit('end_broadcast');
            }, 100);
        }

        // השמעת אודיו - עם צליל מירס בתחילת קבלה
        async function playAudio(audioData) {
            try {
                // 🎵 נגן צליל מירס מיד כשמתחיל לקבל שידור
                playSound('mirsBeep', 0.7);
                
                // כפה חזרה לחיים של Audio Context
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // אקטיבציה חזקה של Audio Context
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                // אפקט ויזואלי - מסך כחול עדין בזמן קבלה
                broadcastOverlay.className = 'broadcast-overlay receiving';
                setTimeout(() => {
                    broadcastOverlay.className = 'broadcast-overlay';
                }, 1000);
                
                // שמירת הפוקוס בחלון כדי שלא יושבת
                if (document.hidden) {
                    document.title = '🔊 שידור מתקבל - PTT';
                    
                    // נסה להחזיר פוקוס לחלון
                    if (window.focus) {
                        window.focus();
                    }
                    
                    setTimeout(() => {
                        document.title = 'PTT';
                    }, 3000);
                }
                
                // השמעת האודיו מיד אחרי הצליל (בלי עיכוב)
                const audioBuffer = await audioContext.decodeAudioData(audioData.slice(0));
                const source = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                
                source.buffer = audioBuffer;
                
                // עוצמה גבוהה יותר כשהטאב לא פעיל
                gainNode.gain.value = document.hidden ? 2.0 : 1.0;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);
                
                // רטט חזק במובייל גם כשברקע
                if (isMobile && navigator.vibrate) {
                    navigator.vibrate([300, 100, 300, 100, 300]);
                }
                
                // נסה גם להשמיע דרך HTML Audio כגיבוי
                if (document.hidden) {
                    const blob = new Blob([audioData], { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(blob);
                    const backupAudio = new Audio(audioUrl);
                    backupAudio.volume = 1.0;
                    backupAudio.play().then(() => {
                        backupAudio.onended = () => URL.revokeObjectURL(audioUrl);
                    }).catch(() => {});
                }
                
            } catch (error) {
                // Fallback משופר להשמעה רגילה
                try {
                    // עדיין נגן צליל מירס גם אם יש שגיאה
                    playSound('mirsBeep', 0.7);
                    
                    const blob = new Blob([audioData], { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(blob);
                    const audio = new Audio(audioUrl);
                    
                    audio.volume = 1.0;
                    audio.preload = 'auto';
                    
                    audio.play().then(() => {
                        audio.onended = () => URL.revokeObjectURL(audioUrl);
                    });
                } catch (fallbackError) {
                    console.error('Audio playback failed:', fallbackError);
                }
            }
        }

        // אירועי PTT Button - דסקטופ
        if (!isMobile) {
            pttButton.addEventListener('mousedown', startBroadcast);
            pttButton.addEventListener('mouseup', stopBroadcast);
            pttButton.addEventListener('mouseleave', stopBroadcast);
            
            // מקשי מקלדת
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isBroadcasting && isConnected) {
                    e.preventDefault();
                    startBroadcast();
                }
            });

            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space' && isBroadcasting) {
                    e.preventDefault();
                    stopBroadcast();
                }
            });
        }

        // אירועי PTT Button - מובייל
        if (isMobile) {
            let touchStarted = false;
            
            pttButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                touchStarted = true;
                setTimeout(() => {
                    if (touchStarted) {
                        startBroadcast();
                    }
                }, 50);
            }, { passive: false });

            pttButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                touchStarted = false;
                stopBroadcast();
            }, { passive: false });

            pttButton.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                touchStarted = false;
                stopBroadcast();
            }, { passive: false });
            
            pttButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        }

        // אירועי כפתורים
        micPermissionBtn.addEventListener('click', requestMicPermission);
        connectBtn.addEventListener('click', connectToServer);
        disconnectBtn.addEventListener('click', disconnect);

        // Enter לחיבור
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connectToServer();
            }
        });

        serverAddressInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connectToServer();
            }
        });

        // טיפול בשינוי מצב הטאב
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Tab hidden - maintaining audio context');
                // שמור את Audio Context פעיל גם כשהטאב מוסתר
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            } else {
                console.log('Tab visible again');
                // החזר את הכותרת הרגילה
                document.title = 'PTT';
            }
        });

        // טיפול בסגירת חלון
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.disconnect();
            }
            disableWakeMode();
        });

        // אקטיבציה של Audio Context ב-iOS
        if (isIOS) {
            document.addEventListener('touchstart', () => {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }, { once: true });
        }
    </script>
